<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/main.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <section class="app">
      <div class="left">
        <div class="group">
          <h3 class="label label--left">Bill</h3>
          
            <input type="number" min="1" id="bill" placeholder="0" class="input" />
            <img class="input--placeholder" src="./images/icon-dollar.svg" alt="">
          
        </div>
        <div class="group">
          <h3 class="label label--left">Select tip %</h> 
          <div class="tips">
            <button class="btn btn--tip">5%</button>
            <button class="btn btn--tip">10%</button>
            <button class="btn btn--tip">15%</button>
            <button class="btn btn--tip">25%</button>
            <button class="btn btn--tip">50%</button>
            <input type="number" min="0" name="tip" class="btn btn--tip btn--custom" placeholder="Custom">
          </div>
        </div>

        

        <div class="group">
          <h3 for="people" class="label label--left">Number of people</h3>
          <input type="number" min="1" id="people" placeholder="0" class="input" />
          <img class="input--placeholder" src="./images/icon-person.svg" alt="">
        </div>
      </div>

      <div class="right">
        <div class="right--row">
          <h3 class="label label--right">Tip Amount</h3>
          <span class="amount" id="amount-person">$0.00</span>
        </div>
        <div class="right--row">
          <h3 class="label label--right">Total</h3>
          <span class="amount" id="amount-total">$0.00</span>
        </div>
        <button class="btn btn--reset">RESET</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
